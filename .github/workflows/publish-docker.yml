name: Publish Docker Image

on: [push]

jobs:
  publish:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: update version
      run: ./update-version.sh

    - name: Get project version
      id: get_version
      run: echo ::set-output name=version::$(mvn -f myap/pom.xml help:evaluate -Dexpression=project.version -q -DforceStdout)

    - name: Build with Maven
      run: mvn -f myapp/pom.xml clean install --quiet

    - run: mkdir staging && cp myapp/target/*.jar staging
    - uses: actions/upload-artifact@v3
      with:
        name: Package
        path: staging

    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: davnerson/myapp
      
    - name: Build and push Docker image
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: davnerson/myapp:latest
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: run dockerfile
      run: docker run davnerson/myapp:latest
